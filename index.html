<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <div class="app">
        <section class="flex-1 overflow-y-auto">
          <div class="mb-4 px-5 py-3 bg-gray-100 sticky top-0">

            <button id="filter-completed" class="tab">Completed</button>

          <div class="todo-section"></div>

          <input

          />
        </form>
      </div>
