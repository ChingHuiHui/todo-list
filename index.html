<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div class="app">
        <section class="flex-1 p-5">
          <div class="mb-4">
            <button id="filter-all" class="tab active">ALL</button>
            <button id="filter-completed" class="tab">Completed</button>
            <button id="filter-not-completed" class="tab">Not completed</button>
          </div>
          <div class="todos"></div>
        </section>
        <form class="form" id="form">
          <input
            name="todo-input"
            id="todo-input"
            placeholder="Enter your todo..."
            class="px-4 py-2 flex-1 rounded-lg"
          />
        </form>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
